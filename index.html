<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts Student List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>HOGWARTS STUDENT LIST - CLASS OF 1991</h1>
      <section id="interaction-panel">
        <select name="sort" id="sort">
          <option value="default">Select Sorting</option>
          <option value="firstName asc">Sort by First Name A-Z</option>
          <option value="firstName desc">Sort by First Name Z-A</option>
          <option value="lastName asc">Sort by Last Name A-Z</option>
          <option value="lastName desc">Sort by Last Name Z-A</option>
          <option value="studentHouse asc">Sort by House A-Z</option>
          <option value="studentHouse desc">Sort by House A-Z</option>
        </select>
        <select name="filter" id="filter">
          <option value="default">Show all students</option>
          <option value="studentHouse Gryffindor">Show Gryffindor</option>
          <option value="studentHouse Ravenclaw">Show Ravenclaw</option>
          <option value="studentHouse Hufflepuff">Show Hufflepuff</option>
          <option value="studentHouse Slytherin">Show Slytherin</option>
          <option value="isExpelled 0">Show Active Students</option>
          <option value="isExpelled 1">Show Expelled</option>
          <option value="isPrefect 1">Show Prefects</option>
          <option value="isInquisition 1">Show Inquisitorial Squad</option>
        </select>
        <input type="text" placeholder="Search.." id="searchBar" />
        <button id="showAllButton">Show all</button>
      </section>
    </header>
    <main>
      <div class="notification-red">TEST ERROR</div>
      <div class="notification-green">TEST OK</div>
      <div class="notification-blue">TEST INFO</div>
      <section id="student-list-wrapper">
        <section id="student-list"></section>
        <aside>
          <div id="about-panel">
            <section id="about-info">
              <h2>ABOUT</h2>
              <p id="total-count">All Students:</p>
              <p id="active-count">Active Students:</p>
              <p id="display-count">Displayed Students:</p>
              <p id="expelled-count">Expelled Students:</p>
              <p id="gryffindor-count">Gryffindor:</p>
              <p id="ravenclaw-count">Ravenclaw:</p>
              <p id="hufflepuff-count">Hufflepuff:</p>
              <p id="slytherin-count">Slytherin:</p>
              <p id="prefect-count">Prefects:</p>
              <p id="inquisition-count">Inquisitorial squad:</p>
            </section>
            <img src="assets/house_crests/Hogwarts.png" />
          </div>
        </aside>
      </section>
    </main>

    <footer><p>&copy 2022 Fryderyk Boncler</p></footer>
    <template id="student-card">
      <article class="student-card">
        <div class="student-card-image-frame">
          <img
            src="assets/student_images/abbott_h.png"
            alt="student-name"
            class="student-card-student-image"
          />
        </div>

        <img
          src="assets/house_sigils/gryffindor.png"
          class="student-card-house-image"
        />
        <p class="student-card-name">Student Name</p>
        <div class="student-card-additional-info"></div>
        <button class="student-card-details-button">Details</button>
        <!-- popup -->
        <section class="student-details-wrapper">
          <section class="student-details">
            <div class="student-details-ribbon">
              <img
                class="student-details-house-crest"
                src="assets/house_crests/Gryffindor.png"
              />
              <img class="close-details" src="assets/ui_elements/close.svg" />
            </div>
            <section class="student-details-info">
              <div class="student-details-img-wrapper">
                <img
                  class="student-details-img"
                  src="assets/student_images/abbott_h.png"
                />
              </div>
              <div class="student-details-text">
                <h2>Student information</h2>
                <p class="student-details-first-name">First Name:</p>
                <p class="student-details-middle-name">Middle Name:</p>
                <p class="student-details-last-name">Last Name:</p>
                <p class="student-details-nick-name">Nick Name:</p>
                <p class="student-details-house">House:</p>
                <p class="student-details-blood-status">Blood Status:</p>
                <div class="student-details-icons"></div>
              </div>
            </section>
            <section class="student-details-admin">
              <button class="admin-add-prefect">Add as Prefect</button>
              <button class="admin-add-inquisitor">
                Add to Inquisitorial squad
              </button>
              <button class="admin-expel">Expel Student</button>
              <button class="admin-remove-prefect">Remove Prefect</button>
              <button class="admin-remove-inquisitor">
                Remove from Inquisitorial squad
              </button>
            </section>
          </section>
        </section>
      </article>
    </template>
    <script src="student-list.js"></script>
  </body>
</html>
